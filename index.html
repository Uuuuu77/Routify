<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoutifyMe</title>
    <link rel="stylesheet" type="text/css" href="static/css/styles.css">
</head>

<body>
    <div class="container">
        <h1>RoutifyMe</h1>

        <!-- Map container with map image -->
        <div class="map-container" id="map">
            <img src="static/images/map_image.jpeg" alt="Map Image">
        </div>

        <!-- User account section -->
        <div class="user-section">
            <h2>User Account</h2>
            <form id="loginForm">
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br>
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" required><br>
                <input type="submit" value="Login">
            </form>
            <button id="toggleSettingsButton" class="button">Settings</button>
        </div>

        <!-- Location forms section -->
        <div class="location-section">
            <h2>Location Forms</h2>
            <!-- Location search form -->
            <form id="locationSearchForm">
                <label for="location">Search Location:</label><br>
                <input type="text" id="location" name="location"><br>
                <input type="submit" value="Search">
            </form>
            
            <!-- Other location forms (nearby places, route finder, etc.) -->
            <form id="nearbyPlacesForm">
                <label for="nearby">Find Nearby Places:</label><br>
                <input type="text" id="nearby" name="nearby"><br>
                <input type="submit" value="Find">
            </form>

            <form id="routeFinderForm">
                <label for="start">Find Route:</label><br>
                <input type="text" id="start" name="start" placeholder="Start location"><br>
                <input type="text" id="end" name="end" placeholder="End location"><br>
                <input type="submit" value="Find Route">
            </form>

            <button id="toggleLocationFormsButton" class="button">Hide Location Forms</button>
        </div>

        <!-- Settings section (initially hidden) -->
        <div id="settings" class="settings-section" style="display: none;">
            <h2>Settings</h2>
            <label for="theme">Theme:</label>
            <select id="theme">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
            </select><br><br>
            <label for="language">Language:</label>
            <select id="language">
                <option value="en">English</option>
                <option value="fr">French</option>
                <option value="es">Spanish</option>
            </select><br><br>
            <button id="closeSettingsButton" class="button">Close Settings</button>
        </div>

        <!-- Toggle button for dark/light mode -->
        <button id="toggleThemeButton" class="button">Toggle Theme</button>
    </div>

    <!-- Include main.js script -->
    <script type="text/javascript" src="static/js/main.js"></script>
</body>

</html>
