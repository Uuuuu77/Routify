<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoutifyMe</title>
    <link rel="stylesheet" href="./static/css/styles.css">
</head>

<body>
    <div class="container">
        <!-- Navigation Bar -->
        <nav class="navigation">
            <button id="homeButton">Home</button>
            <button id="exploreButton">Explore</button>
            <button id="goButton">Go</button>
        </nav>

        <!-- Map Section -->
        <div class="map-section">
            <h1>RoutifyMe</h1>
            <div class="map-container" id="map">
                <img src="static/images/map_image.jpeg" alt="Map Image">
            </div>
        </div>

        <!-- User Account Section -->
        <div class="user-account">
            <h2>User Account</h2>
            <form id="loginForm">
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br>
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" required><br>
                <input type="submit" value="Login">
            </form>
            <button id="toggleSettingsButton" class="button">Settings</button>
        </div>

        <!-- Sliding Page Overlay -->
        <div class="sliding-page">
            <div class="sliding-content">
                <h2>Navigation</h2>
                <ul class="navigation-list">
                    <li>
                        <h3>Route Finder</h3>
                        <form id="routeFinderForm">
                            <label for="start">Start Location:</label><br>
                            <input type="text" id="start" name="start"><br>
                            <label for="end">End Location:</label><br>
                            <input type="text" id="end" name="end"><br>
                            <input type="submit" value="Find Route">
                        </form>
                    </li>
                    <li>
                        <h3>Nearby Places</h3>
                        <form id="nearbyPlacesForm">
                            <label for="nearby">Search Nearby:</label><br>
                            <input type="text" id="nearby" name="nearby"><br>
                            <input type="submit" value="Find">
                        </form>
                    </li>
                    <li>
                        <h3>My Location</h3>
                        <form id="myLocationForm">
                            <button id="getCurrentLocationButton">Get Current Location</button>
                        </form>
                    </li>
                </ul>
            </div>
            <button id="closeSlidingPageButton">Close</button>
        </div>

        <!-- Settings Section -->
        <div id="settings" class="settings-section" style="display: none;">
            <h2>Settings</h2>
            <label for="theme">Theme:</label>
            <select id="theme">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
            </select><br><br>
            <label for="language">Language:</label>
            <select id="language">
                <option value="en">English</option>
                <option value="fr">French</option>
                <option value="es">Spanish</option>
            </select><br><br>
            <button id="closeSettingsButton" class="button">Close Settings</button>
        </div>
    </div>

    <!-- Include main.js script -->
    <script src="./static/js/main.js"></script>
</body>

</html>
